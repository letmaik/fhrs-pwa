<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#43a047"/>
      <stop offset="1" stop-color="#2e7d32"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dy="1"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- App tile -->
  <rect width="128" height="128" rx="0" ry="0" fill="url(#g)"/>

  <!-- Icon group -->
  <g transform="translate(16,14)">
    <!-- soft halo -->
    <circle cx="48" cy="50" r="40" fill="#000" opacity="0.10"/>
    <!-- map pin -->
    <path d="M48 10c19 0 36 12.5 36 33.5 0 29-36 59.5-36 59.5S12 72.5 12 43.5C12 22.5 29 10 48 10z" fill="#fff" filter="url(#soft)"/>

    <!-- approval roundel -->
    <circle cx="48" cy="44" r="19" fill="#1b5e20"/>

    <!-- digit 5 -->
    <text x="48" y="51" text-anchor="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-size="22" font-weight="700" fill="#fff">5</text>
  </g>
</svg>
